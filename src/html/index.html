<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css">
    <title>Solitare</title>
  </head>
  <body>
    <div class="top-wrapper">

        <div class="stockandwaste ">
            <ul id="stockList" class="card stackedList"></ul>
            <ul id="wasteList" class="card stackedList"></ul>
        </div>

        <div class="foundation">
            <ul id="clubsList" class="card foundationCard stackedList"></ul>
            <ul id="heartsList" class="card foundationCard stackedList"></ul>
            <ul id="spadesList" class="card foundationCard stackedList"></ul>
            <ul id="diamondsList" class="card foundationCard stackedList"></ul>
        </div>
    </div>
    <div class="bottom-wrapper">
        <div class="tableau">
            <ul id="tableau1List" class=" card fannedList"></ul>
            <ul id="tableau2List" class=" card fannedList"></ul>
            <ul id="tableau3List" class=" card fannedList"></ul>
            <ul id="tableau4List" class=" card fannedList"></ul>
            <ul id="tableau5List" class=" card fannedList"></ul>
            <ul id="tableau6List" class=" card fannedList"></ul>
            <ul id="tableau7List" class=" card fannedList"></ul>
        </div>
    </div>

    <script src="../javascript/index.js"></script>
  </body>
</html>
