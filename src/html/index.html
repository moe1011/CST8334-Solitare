<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css">
    <title>Solitare</title>
  </head>
  <body>
    <div class="top-wrapper">

        <div class="stockandwaste">
            <div class="imageContainer">
              <ul id="stockList" class="card stackedList"></ul>
              <img src="../images/icons/stock.png" width="100" height="100" class="overlayImage">
            </div>

            <div class="imageContainer">
              <ul id="wasteList" class="card stackedList"></ul>
              <img src="../images/icons/waste.png" width="100" height="100" class="overlayImage">
            </div>
          </div>
          

        <div class="foundation">
            <div class="imageContainer">
              <ul id="diamondsList" class="card stackedList"></ul>
              <img src="../images/icons/diamonds.png" width="100" height="100"  class="overlayImage">
            </div>
          
            <div class="imageContainer">
              <ul id="clubsList" class="card stackedList"></ul>
              <img src="../images/icons/clubs.png" width="100" height="100" class="overlayImage">
            </div>
          
            <div class="imageContainer">
              <ul id="heartsList" class="card stackedList"></ul>
              <img src="../images/icons/hearts.png" width="100" height="100" class="overlayImage">
            </div>
          
            <div class="imageContainer">
              <ul id="spadesList" class="card stackedList"></ul>
              <img src="../images/icons/spades.png" width="100" height="100" class="overlayImage">
            </div>
          </div>
          
          
    </div>
    <div class="bottom-wrapper">
        <div class="tableau">
            <ul id="tableau1List" class=" card fannedList"></ul>
            <ul id="tableau2List" class=" card fannedList"></ul>
            <ul id="tableau3List" class=" card fannedList"></ul>
            <ul id="tableau4List" class=" card fannedList"></ul>
            <ul id="tableau5List" class=" card fannedList"></ul>
            <ul id="tableau6List" class=" card fannedList"></ul>
            <ul id="tableau7List" class=" card fannedList"></ul>
        </div>
    </div>

    <script src="../javascript/index.js"></script>
  </body>
</html>
